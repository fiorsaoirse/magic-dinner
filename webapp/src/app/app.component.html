<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-2" style="padding: 0!important;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="navbar-nav flex-column">
            <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link pointer-element" [routerLink]="['']">На главную<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link pointer-element" [routerLink]="['about']">О сайте</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="col-12 col-lg-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="fixed-bottom">
  <button type="button" class="btn btn-danger btn-circle btn-lg mb-4 float-right mr-3"
          (click)="scrollToTop()">
    <fa-icon [icon]="icon"></fa-icon>
  </button>
</div>

<app-notification></app-notification>
