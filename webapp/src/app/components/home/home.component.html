<div class="mt-auto">
  <form [formGroup]="ingredientsGroup">
    <div>
      <div class="search-container">
        <label for="ingredients" class="col-form-label">Какие ингредиенты есть в холодильнике?</label>
        <input type="text" class="form-control" id="ingredients"
               aria-describedby="ingredientsHelp"
               formControlName="userSearch">
        <ng-container *ngIf="ingredientList && ingredientList.length">
          <ul class="list-group search-box">
            <li class="list-group-item pointer-element"
                *ngFor="let element of ingredientList"
                (click)="setIngredient(element)">{{element.Name}}
            </li>
          </ul>
        </ng-container>
        <span id="ingredientsHelp" class="text-muted small">* Название должно содержать не менее 3 символов</span>
      </div>
    <ng-container *ngIf="selectedIngredients && selectedIngredients.length">
      <div class="badges">
        <span class="badge badge-pill badge-info" *ngFor="let ingredient of selectedIngredients">{{ingredient.Name}}
          <span class="delete-btn" (click)="deleteFromIngredients(ingredient.ObjectID)">x</span>
        </span>
      </div>
    </ng-container>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-info m-auto" (click)="getPage()">Подобрать рецепты</button>
    </div>
  </form>
  <ng-container *ngIf="resultSet && resultSet.length">
    <div id="carousel" class="carousel slide" data-ride="carousel" style="margin-top: 2vh;">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let recipe of resultSet, let i = index" [class.active]="i === 0">
          <img class="d-block w-50 m-auto" [src]="recipe.image" [alt]="recipe.title">
          <div class="carousel-caption d-none d-md-block w-50 m-auto bg-light text-dark pointer-element">
            <h5 (click)="openRecipe(recipe.url)">{{recipe.title}}</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </ng-container>

</div>
