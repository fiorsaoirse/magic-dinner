<div class="mt-auto">
  <form [formGroup]="ingredientsGroup">
    <div>
      <div class="search-container">
        <label for="ingredients" class="col-form-label">Какие ингредиенты есть в холодильнике?</label>
        <input type="text" class="form-control" id="ingredients"
               aria-describedby="ingredientsHelp"
               formControlName="userSearch">
        <ng-container *ngIf="ingredientList && ingredientList.length">
          <ul class="list-group search-box">
            <li class="list-group-item pointer-element"
                *ngFor="let element of ingredientList"
                (click)="setIngredient(element)">{{element.Name}}
            </li>
          </ul>
        </ng-container>
        <span id="ingredientsHelp" class="text-muted small">* Название должно содержать не менее 3 символов</span>
      </div>
    <ng-container *ngIf="selectedIngredients && selectedIngredients.length">
      <div class="badges">
        <span class="badge badge-pill badge-info" *ngFor="let ingredient of selectedIngredients">{{ingredient.Name}}
          <span class="delete-btn" (click)="deleteFromIngredients(ingredient.ObjectID)">x</span>
        </span>
      </div>
    </ng-container>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-info m-auto" (click)="getPage()">Подобрать рецепты</button>
    </div>
  </form>
</div>
